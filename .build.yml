image: archlinux
packages: 
  - nodejs
  - npm
  - docker
sources:
  - https://git.sr.ht/~erikcraddock/craddock-connection
secrets:
  - 6b4c020e-b1c7-4e4f-9aea-1f2584149be1
tasks:
  - setup: |
      sudo systemctl enable --now docker
      npm install astro
  - build: |
      cd craddock-connection
      npm install
      npm run build
  - deploy: |
      cd craddock-connection
      export VERSION=$(node -e 'console.log(require("./package.json").version)')
      docker build -t evcraddock/craddock-connection:$VERSION.$JOB_ID .
      cat ~/.docker-secret | docker login -u evcraddock --password-stdin 
      docker tag evcraddock/craddock-connection:$VERSION.$JOB_ID evcraddock/craddock-connection:latest
      docker push evcraddock/craddock-connection:$VERSION.$JOB_ID
      docker push evcraddock/craddock-connection:latest
triggers:
  - action: webhook
    condition: success
    url: https://craddock.org:9443/api/webhooks/5f96a2bd-0e0d-4fc2-8c87-1d214a11e600?tag=latest


